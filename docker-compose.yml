services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: desktop
      POSTGRES_PASSWORD: desktop
      POSTGRES_DB: desktop
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    depends_on:
      - db

volumes:
  db_data:
